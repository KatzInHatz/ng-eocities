<!DOCTYPE html> 
<html ng-app="myApp">
  <head>
    <!-- Dependencies -->
    <script src= '/angular/angular.js'></script>

    <!-- ngEocities Source Files -->
    <script src= '/ng-marquee/ng-marquee-directive.js'></script>
    <script src= '/flasher/flasher.js'></script>
    <script src= '/pixelated-img/pixelated-img-directive.js'></script>
    <script src= '/figlet/figlet.js'></script>
    <script src= '/ngEocities.js'></script>

    <!-- Demo App -->
    <script src= './app.js'></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body ng-controller="myController">

    <!-- Flash Directive -->
    <div class="flash" flasher colors="rainbow" active='true' flashtext='true' interval='100'>
      <pre figlet font='alligator' href="/figlet/fonts/">You're</pre>
      <pre figlet font='alligator' href="/figlet/fonts/">the </pre>
      <pre figlet font='alligator' href="/figlet/fonts/">best</pre>
    </div>

    <div class="flash" flasher colors="blackwhite" active='true' flashtext='true' interval='500'>
      <div ng-marquee width='500px' align='center' duration='1500' reverse='false'>
        <!-- Katz in Hatz -->
        <pre figlet font='banner' href="./figlet/fonts/">Katz in Hatz</pre>
      </div>
    </div>


    <!-- Pixelated-Img Directive -->
    <pixelated-img src="http://petitecurie.com/wp-content/uploads/2014/03/cat8.jpg" pixelation='5'></pixelated-img>

    <!-- Figlet Directive -->
    <pre figlet font='banner' href="/figlet/fonts/">Figlet Directive</pre>
  </body>
</html>
