<!DOCTYPE html> 
<html ng-app="myApp">
  <head>
    <!-- Dependencies -->
    <script src= '/angular/angular.js'></script>
    <script src= 'https://cdn.firebase.com/js/client/1.0.21/firebase.js'></script>
    <script src= 'https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js'></script>

    <!-- ngEocities Source Files -->
    <!-- scripts:js -->
    <script src="/counter/counter.module.js"></script>
    <script src="/figlet/figlet.module.js"></script>
    <script src="/flasher/flasher.module.js"></script>
    <script src="/marquee/marquee.module.js"></script>
    <script src="/pixelated-img/pixelated-img.module.js"></script>
    <script src="/sparkler/sparkler.module.js"></script>
    <script src="/ngEocities.js"></script>
    <script src="/counter/counter.directive.js"></script>
    <script src="/counter/counter.provider.js"></script>
    <script src="/figlet/figlet.directive.js"></script>
    <script src="/figlet/figlify.provider.js"></script>
    <script src="/marquee/marquee.directive.js"></script>
    <script src="/flasher/flasher.directive.js"></script>
    <script src="/pixelated-img/pixelated-img.directive.js"></script>
    <script src="/sparkler/sparkler.factory.js"></script>
    <!-- endinject -->

    <!-- Demo App -->
    <script src= './app.js'></script>

    <!-- styles:css -->
    <link rel="stylesheet" href="ng-eocities.css">
    <link rel="stylesheet" href="style.css">
    <!-- endinject -->

  </head>
  <body ng-controller="myController">


    <!-- Flash Directive -->
    <div class="flash" flasher colors="rainbow" active='true' flashtext='true' interval='100'>
      <pre figlet font='alligator'>Neo</pre>
      <pre figlet font='alligator'>Geocities</pre>
      <pre figlet font='alligator'>ng-eocities</pre>
    </div>
    <div class="flash" flasher colors="blackwhite" active='true' flashtext='true' interval='500'>
      <div counter></div>
    </div>

    <!-- Pixelated-Img Directive -->
    <pixelated-img src="http://petitecurie.com/wp-content/uploads/2014/03/cat8.jpg" pixelation='10'></pixelated-img>

    <div class="flash" flasher colors="rainbow" active='true' flashtext='true' interval='500'>
      <div marquee width='1000px' align='center' duration='5000'>
        <div counter></div>
      </div>
    </div>

    <div class='construction'>
      <pre figlet font='cyberlarge'>this site is under construction!</pre>
    </div>
  </body>
</html>
