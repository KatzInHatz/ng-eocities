<!DOCTYPE html> 
<html ng-app="myApp">
  <head>
    <!-- Dependencies -->
    <script src= '../bower_components/angular/angular.js'></script>

    <!-- ngEocities Source Files -->
    <script src= '../src/flasher/flasher.js'></script>
    <script src= '../src/pixelated-img/pixelated-img-directive.js'></script>
    <script src= '../src/figlet/figlet.js'></script>
    <script src= '../src/ngEocities.js'></script>

    <!-- Demo App -->
    <script src= './app.js'></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body ng-controller="myController">

    <!-- Flash Directive -->
    <div class="flash" flasher colors="rainbow" active='true' flashtext='true' interval='100'>
      <p>You are visitor 1,000,000</p>
    </div>
    <div class="flash" flasher colors="blackwhite" active='true' flashtext='true' interval='100'>
      <p>You are visitor 1,000,000</p>
    </div>

    <!-- Pixelated-Img Directive -->
    <pixelated-img src="http://petitecurie.com/wp-content/uploads/2014/03/cat8.jpg" pixelation='5'></pixelated-img>

    <!-- Figlet Directive -->
    <pre figlet font='banner' href="../src/figlet/fonts/">Figlet Directive</pre>
  </body>
</html>
